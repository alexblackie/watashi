title: Weblog Article Archive
slug: /articles/
nav: articles
---
<div class="container">
	<header class="pageIntro">
		<h2>Weblog Article Archive</h2>
		<p>
			Here is every published article on this web site.
		</p>
	</header>

	<table>
		<thead>
			<tr>
				<th>Publish Date</th>
				<th>Title</th>
			</tr>
		</thead>

		<tbody>
			{{ range .Assigns.Articles }}
			<tr>
				<td>{{ humanDate .Meta.PublishDate }}</td>
				<td><a href="{{ .Meta.Slug }}">{{ .Meta.Title }}</a></td>
			</tr>
			{{ end }}
		</tbody>
	</table>
</div>

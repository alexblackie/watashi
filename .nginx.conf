server {
	listen 80;
	listen [::]:80;
	server_name _ default_server;

	location / {
		add_header Content-Security-Policy "default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' https://plausible.io; connect-src https://plausible.io";
		add_header X-Content-Type-Options nosniff;
		add_header X-XSS-Protection "1; mode=block";
		add_header X-Download-Options noopen;
		add_header X-Permitted-Cross-Domain-Policies none;
		add_header X-Frame-Options DENY;
		add_header Strict-Transport-Security max-age=7776000;

		root /srv/www;
	}
}
